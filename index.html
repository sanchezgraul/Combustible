        <script>
        <!--variable y función para resaltar elementos geometricos-->
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ff0000',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ff0000',
                fillOpacity: 0.4
              });
            }
            highlightLayer.openPopup();
        }

        <!--Limites de zoom y añadir mapa base-->
        var map = L.map('map', {
            zoomControl:true, maxZoom:15, minZoom:1
        }).fitBounds([[19.03106409,-99.6712738018],[19.6088280326,-98.6323215696]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://a.tile.stamen.com/terrain/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>,<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash;Map data: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 15
        });
        basemap0.addTo(map);

        <!--Popup para la capa de combustibles-->
        function setBounds() {
        }
        function pop_MapaCombustibles_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Descripción</th>\
                        <td>' + (feature.properties['desc_'] !== null ? Autolinker.link(String(feature.properties['desc_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Modelo de combustible</th>\
                        <td>' + (feature.properties['fuel_m'] !== null ? Autolinker.link(String(feature.properties['fuel_m'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var info = L.control();

        info.onAdd = function (map) {
          this._div = L.DomUtil.create('div', 'info');
          this.update();
          return this._div;
        };

        info.update = function (props) {
          this._div.innerHTML = '<h4>Modelo de Combustibles</h4>';
        };

        info.addTo(map);

        map.createPane('pane_MapaCombustibles_0');
        map.getPane('pane_MapaCombustibles_0').style.zIndex = 400;
        map.getPane('pane_MapaCombustibles_0').style['mix-blend-mode'] = 'normal';
        var layer_MapaCombustibles_0 = new L.geoJson(json_MapaCombustibles_0, {
            attribution: '<a href=""></a>',

            style: style_MapaCombustibles_0_0,

        bounds_group.addLayer(layer_MapaCombustibles_0);
        map.addLayer(layer_MapaCombustibles_0);



        function pop_DelegacionesCDMX_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {

                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();

                    }

            });


            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nombre_del'] !== null ? Autolinker.link(String(feature.properties['nombre_del'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
